<label for="select-year">Jahr</label>
<f:form.select id="select-year" name="filter[date][year]"
               options="{options.items}"
               prependOptionLabel="Bitte wählen" value="{filter.date.year}"/>

<label for="select-month">Monat</label>
<f:form.select id="select-month" name="filter[date][month]"
               options="{01: 1, 02:2, 03:3, 04:4, 05:5, 06:6, 07:7, 08:8, 09:9, 10:10, 11:11, 12:12}"
               prependOptionLabel="Bitte wählen" value="{filter.date.month}"/>
