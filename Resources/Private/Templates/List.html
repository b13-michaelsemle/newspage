<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<f:if condition="{settings.filter.show}">
	<f:form>
		<f:for each="{filterOptions}" key="type" as="options">
			<f:render partial="Filter/{type}" arguments="{options: options, filter: filter}"/>
		</f:for>
		<f:form.submit value="Filter" />
	</f:form>
</f:if>


<f:widget.paginate objects="{news}" as="paginatedNews" configuration="{itemsPerPage: settings.limit, maximumNumberOfLinks: 4}">
	<f:for each="{paginatedNews}" as="report">
		<f:render partial="Report" arguments="{report: report}"/>
	</f:for>
</f:widget.paginate>

</html>
