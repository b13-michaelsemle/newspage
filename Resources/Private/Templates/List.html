<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<f:if condition="{settings.filter.show}">
	<f:form>
		<f:for each="{filterOptions}" key="type" as="options">
			<f:render partial="Filter/{type}" arguments="{options: options, filter: filter}"/>
		</f:for>
		<f:form.submit value="Filter" />
	</f:form>
</f:if>

<f:for each="{paginator.paginatedItems}" as="singleNews"  iteration="iterator">
	<f:render partial="SingleNews" arguments="{singleNews: singleNews}" />
</f:for>

<f:render partial="Pagination" arguments="{pagination: pagination, paginator: paginator, pages: pages, filter: filter}" />

</html>
